<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                age: 22,
                txt: 'Hello, friend!'
            }
            handleCopy = (e) => {
                this.setState({
                    age: 420,
                    txt: "Fuck off, Copy cat!"
                })
            }
            render() {
                return (
                    <div>
                        <h1 onCopy = {this.handleCopy}>
                            {this.state.txt} {this.state.age}
                        </h1>
                        <SecondComp txt= "I am the 2nd Component from props. Hello!"/>
                    </div>
                )
            }
        }
        class SecondComp extends React.Component {
            render() {
                const {txt} = this.props;
                return(
                    <div>
                        <p> I am the 2nd Component. Hello! | {txt}</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
